  <script>
    const texto = 'Think Different!';
let indice = 0;

function digitar() {
  const titulo = document.querySelector('.PageTitle');
  if (indice < texto.length) {
    titulo.textContent += texto.charAt(indice);
    indice++;
    setTimeout(digitar, 150); // Ajuste a velocidade aqui (milissegundos)
  }
}

window.onload = function() {
  const titulo = document.querySelector('.PageTitle');
  titulo.textContent = ''; // Limpa o texto inicial
  digitar();
}

  </script>
