<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.png" />
    <title>Coming Soon — Thairlan Anjos</title>
    <meta name="description" content="Content creator." />
    <meta property="og:title" content="Coming Soon — Thairlan Anjos" />
    <meta property="og:description" content="Content creator." />
    <meta property="og:type" content="website" />

    <!-- Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Petrona:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f7f6f3;
        --accent: #1a2238;
        --muted: #666666;
        --font-heading: "Instrument Serif", serif;
        --font-body: "Petrona", serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: var(--font-body);
        background: var(--bg);
        color: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
        padding: 32px;
      }
      h1 {
        font-family: var(--font-heading);
        font-size: clamp(32px, 8vw, 48px);
        margin-bottom: 24px;
        line-height: 1.2;
        min-height: 1.2em;
      }
      h1::after {
        content: "";
        display: inline-block;
        width: 3px;
        height: 1em;
        background: var(--accent);
        margin-left: 6px;
        animation: blink 1s step-end infinite;
        vertical-align: middle;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: clamp(16px, 4vw, 18px);
        color: var(--accent);
        text-decoration: underline;
        background: none;
        border: 0;
        cursor: pointer;
      }
      footer {
        margin-top: 24px;
        font-size: clamp(14px, 3.5vw, 16px);
        color: var(--muted);
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none;
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>

      <form
        action="https://thainotes.substack.com/"
        method="post"
        target="_blank"
      >
        <button type="submit" class="cta" aria-label="Subscribe">
          Avise-me
        </button>
      </form>

      <footer>
        Assine para receber novidades direto na sua caixa de entrada.
      </footer>
    </div>

    <script>
      // Lightweight typing effect; respects user's reduced-motion preference
      (function () {
        const text = "Coming Soon";
        const title = document.querySelector("h1");
        if (!title) return;
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-reduced-motion: reduce)").matches
        ) {
          title.textContent = text;
          return;
        }
        title.textContent = "";
        let i = 0;
        const step = () => {
          if (i < text.length) {
            title.textContent += text.charAt(i++);
            setTimeout(step, 150);
          }
        };
        document.addEventListener("DOMContentLoaded", step);
      })();
    </script>
  </body>
</html>
