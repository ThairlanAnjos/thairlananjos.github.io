<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <!--Icons libs-->
  <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: rgb(255, 255, 255);
  border: 1px solid #ddd;
  bottom: 33px;
  box-shadow: 0px 5px 10px -7px #0000002c;
  color: #000000ab;
  cursor: pointer;
  display: inline-block;
  font-family: var(--paragraph-font);
  font-size: 18px;
  font-weight: 400;
  left: 40px;
  padding: 16px 20px;
  position: fixed;
  width: 225px;
}

/* The popup form - hidden by default */
.form-popup {
  animation-duration: 0.5s;
  animation-timing-function: 0.5s cubic-bezier(.17,.67,.94,.59);
  animation: slideInUp;
  border: 0px solid #f1f1f1;
  bottom: 0;
  display: none;
  left: 22px;
  position: fixed;
  text-align: center;
  z-index: 9;
}


/* Add styles to the form container */
.form-container {
  background-color: #ff3434;
  border-radius: 25px;
  margin: 0px 0px 20px 0px;
  max-width: 250px;
  padding: 20px 15px 10px 15px;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  border: none;
  margin: 5px 0 22px 0;
  padding: 15px;
  width: 100%;
}


/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #8aedff;
  border: none;
  color: #464646;
  cursor: pointer;
  margin: auto auto 5px auto;
  padding: 15px 10px 15px 10px;
  width: 100%;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: rgb(255, 205, 205);
  margin: 10px 0px 10px 0px;
  padding: 15px 10px 15px 10px;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

#h6center{
    font-weight: 500;
    text-align: center;
}
</style>


</head>
<body>


<button class="open-button" onclick="openForm()">Open Form</button>

<div class="form-popup" id="CountrySelect">
  <form action="/action_page.php" class="form-container">
    <h6 id="h6center">
        <i class="las la-language"></i>
        Select your language
    </h6>
        
        <br>

    <button class="btn">English</button>
    <button class="btn">Portuguese</button>   


    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("CountrySelect").style.display = "block";
}

function closeForm() {
  document.getElementById("CountrySelect").style.display = "none";
}
</script>

</body>
</html>
