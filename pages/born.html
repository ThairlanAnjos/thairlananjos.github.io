<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="styles.css">

  <title>Contador de Vida</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contador {
      font-size: 1.5em;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .contador div {
      margin: 5px 0;
    }
    .contador span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⏳ Tempo de Vida:</h1>
  <div class="contador" id="contador">
    Calculando...
  </div>

  <script>
    function atualizarContador() {
      const nascimento = new Date(1996, 6, 29, 8, 30); // Mês 6 = Julho
      const agora = new Date();

      let anos = agora.getFullYear() - nascimento.getFullYear();
      let meses = agora.getMonth() - nascimento.getMonth();
      let dias = agora.getDate() - nascimento.getDate();
      let horas = agora.getHours() - nascimento.getHours();
      let minutos = agora.getMinutes() - nascimento.getMinutes();
      let segundos = agora.getSeconds() - nascimento.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById('contador').innerHTML =
        `<div>Anos: <span>${anos}</span></div>
         <div>Meses: <span>${meses}</span></div>
         <div>Dias: <span>${dias}</span></div>
         <div>Horas: <span>${horas}</span></div>
         <div>Minutos: <span>${minutos}</span></div>
         <div>Segundos: <span>${segundos}</span></div>`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
